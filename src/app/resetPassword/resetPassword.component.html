<div class="master">
    <div class="bg"></div>
    <div class="overlay"></div>
    <div class="content">
        <div class="card-container">
        <mat-card class="card">
            <form (ngSubmit)="onSubmit()">
                <mat-card-content fxLayoutGap="5px" fxFlex="auto" fxLayout="column" class="container">

                    <mat-form-field>
                        <input name="email" matInput placeholder="Το email μου" [value]="emailField" [disabled]="true">
                    </mat-form-field>
                
                    <mat-form-field>
                        <input name="password" matInput placeholder="Ο νέος μου κωδικός" [type]="passwordHide ? 'password' : 'text'" [formControl]="passwordFormControl" [value]="passwordField" (input)="passwordField = $event.target.value">
                        <mat-icon matSuffix (click)="passwordHide = !passwordHide">{{passwordHide ? 'visibility' : 'visibility_off'}}</mat-icon>
                        <mat-error *ngIf="passwordFormControl.hasError('minlength')">
                            Ο κωδικός πρέπει να είναι τουλάχιστον 6 χαρακτήρες
                        </mat-error>
                        <mat-error *ngIf="passwordFormControl.hasError('required')">
                            Ο κωδικός δεν μπορεί να είναι κενός
                        </mat-error>
                    </mat-form-field>

                    <mat-progress-bar mode="indeterminate" [@visibilityChanged]="showLoader"></mat-progress-bar>
                    <mat-card-actions>
                            <button type="submit" class="login-button" mat-raised-button class="login-button" color="primary">Αλλαγή Κωδικού</button>
                    </mat-card-actions>

                </mat-card-content>
            </form>
        </mat-card>
        </div>
        <footer>
            <footer-landing></footer-landing>
        </footer>
    </div>
</div>
