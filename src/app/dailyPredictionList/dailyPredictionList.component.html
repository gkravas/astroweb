<base-page title="Ημερήσιες Προβλέψεις" showMenu="true">
    <mat-grid-list [cols]="cols | async" gutterSize="15px" rowHeight="400px">           
        <mat-grid-tile class="prediction-card-tile" *ngFor="let availableDate of availableDates">
            <mat-card class="prediction-card" *ngIf="availableDate != -1">
                <mat-card-header>
                    <mat-card-title><strong>{{formatDate(availableDate)}}</strong></mat-card-title>
                </mat-card-header>
                <picture>
                    <source type="image/webp" [srcset]="getDayImageWEBP(availableDate)">
                    <img class="prediction-card-image" mat-card-image (click)="openPrediction(availableDate)" [src]="getDayImageJPG(availableDate)" [alt]="getDayImageName(availableDate)">
                </picture>
                <mat-card-actions>
                    <button mat-button [disabled]="availableDate == -1" (click)="openPrediction(availableDate)">{{getActionLemma(availableDate)}}</button>
                </mat-card-actions>
            </mat-card>
            <mat-card class="prediction-card" *ngIf="availableDate == -1">
                <mat-card-header>
                    <mat-card-title><strong>Διαφήμιση</strong></mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <daily-prediction-list-adsense fxFlexFill></daily-prediction-list-adsense>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</base-page>
