<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.message}}</mat-dialog-content>
<mat-dialog-actions>
    <button *ngIf="data.negative != null" mat-button mat-dialog-close>{{data.negative}}</button>
    <button *ngIf="data.positive != null" mat-button [mat-dialog-close]="true">{{data.positive}}</button>
</mat-dialog-actions>
